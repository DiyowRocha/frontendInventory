<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Manufacturer</title>
    <link rel="stylesheet" href="/assets/css/default.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <div class="content-primal">

        <div id="header"></div>
        <div id="menu"></div>

        <main>
            <div class="content-1280 m-auto form-area">

                <h2>Register Manufacturer</h2>

                <form class="default-form flex-center-wrap m-auto" id="form-register-manufacturer">

                <div class="default-itens-form">
                    <label for="manufacturer">Manufacturer:</label>
                    <input type="text" name="manufacturer" id="manufacturer" required>
                </div>

                <div class="default-item-button flex-center">
                    <button type="submit">Save Manufacturer</button>
                </div>

                </form>

            </div>
        </main>

        <div id="footer"></div>

    </div>

    <script src="/assets/js/include-loaders.js"></script>
    <script src="/assets/js/manufacturer/register-manufacturer.js"></script>
</body>
</html>
