<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Buildings</title>
    <link rel="stylesheet" href="/assets/css/default.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <div class="content-primal">

        <div id="header"></div>
        <div id="menu"></div>

        <main>

            <div class="content-1280 m-auto form-area">

                <h2>Register Building</h2>

                <form class="default-form flex-center-wrap m-auto" id="form-register-building">

                <div class="default-itens-form">
                    <label for="building">Building:</label>
                    <input type="text" name="building" id="building" required>
                </div>

                <div class="default-itens-form">
                    <label for="unitId">Unit:</label>
                    <select name="UnitId" id="UnitId" required></select>
                </div>

                <div class="default-item-button flex-center">
                    <button type="submit">Save Building</button>
                </div>

                </form>

            </div>

        </main>

        <div id="footer"></div>

    </div>

    <script src="/assets/js/include-loaders.js"></script>
    <script src="/assets/js/building/register-building.js"></script>
</body>
</html>
