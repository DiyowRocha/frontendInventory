<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Units</title>
    <link rel="stylesheet" href="/assets/css/default.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <div class="content-primal">

        <div id="header"></div>
        <div id="menu"></div>

        <main>
            <div class="content-1280 m-auto form-area">

                <h2>Register Unit</h2>

                <form class="default-form flex-center-wrap m-auto" id="form-register-unit">

                <div class="default-itens-form">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required>
                </div>

                <div class="default-itens-form">
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address" required>
                </div>

                <div class="default-itens-form">
                    <label for="number">Number:</label>
                    <input type="text" name="number" id="number" required>
                </div>

                <div class="default-itens-form">
                    <label for="neighborhood">Neighborhood:</label>
                    <input type="text" name="neighborhood" id="neighborhood" required>
                </div>

                <div class="default-itens-form">
                    <label for="city">City:</label>
                    <input type="text" name="city" id="city" required>
                </div>

                <div class="default-itens-form">
                    <label for="state">State:</label>
                    <input type="text" name="state" id="state" required>
                </div>

                <div class="default-itens-form">
                    <label for="zipCode">Zip Code:</label>
                    <input type="text" name="zipCode" id="zipCode" required>
                </div>

                <div class="default-item-button flex-center">
                    <button type="submit">Save Unit</button>
                </div>

                </form>

            </div>
        </main>

        <div id="footer"></div>

    </div>

    <script src="/assets/js/include-loaders.js"></script>
    <script src="/assets/js/unit/register-unit.js"></script>
    
</body>
</html>
