<div class="content-1280 m-auto form-area">

    <h2>Register Printer</h2>

    <form class="default-form flex-center-wrap m-auto" id="form-register-printer">

    <div class="default-itens-form">
        <label for="serialNumber">Serial Number:</label>
        <input type="text" name="serialNumber" id="serialNumber" required>
    </div>

    <div class="default-itens-form">
        <label for="ipAddress">IP Address:</label>
        <input type="text" name="ipAddress" id="ipAddress" required>
    </div>

    <div class="default-itens-form">
        <label for="printQueue">Print Queue:</label>
        <input type="text" name="printQueue" id="printQueue" required>
    </div>

    <div class="default-itens-form">
        <label for="manufacturerId">Manufacturer:</label>
        <select name="manufacturerId" id="manufacturerId" required></select>
    </div>

    <div class="default-itens-form">
        <label for="modelId">Model:</label>
        <select name="modelId" id="modelId" required></select>
    </div>

    <div class="default-itens-form">
        <label for="unitId">Unit:</label>
        <select name="unitId" id="unitId" required></select>
    </div>

    <div class="default-itens-form">
        <label for="buildingId">Building:</label>
        <select name="buildingId" id="buildingId" required></select>
    </div>

    <div class="default-itens-form">
        <label for="departmentId">Department:</label>
        <select name="departmentId" id="departmentId" required></select>
    </div>

    <div class="default-item-button flex-center">
        <button type="submit">Save Printer</button>
    </div>

    </form>

</div>
